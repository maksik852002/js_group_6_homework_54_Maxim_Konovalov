<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>

let cards = [
  {rank: "A", suit: "S", checked: false, add: "", val: 14},
  {rank: "10", suit: "h", checked: false, add: "", val: 8},
  {rank: "J", suit: "S", checked: false, add: "", val: 2},
  {rank: "Q", suit: "S", checked: false, add: "", val: 7},
  {rank: "K", suit: "S", checked: false, add: "", val: 3},
]

  getOutcome = ()  => {
    let fcount = 0;
    let rcount = 0;
    let scount = 0;
    let ranks = [];
    let suits = [];
    let value = [];
    let str = ''; 
      cards.forEach(card => {
        value.push(card.val)
        value = value.sort((a,b) => b-a)
        suits.push(card.suit)
      })
      console.log(value)
      for(var i=0; i<5; i++) {
        if (value[i] - value[i+1] === 1) {
            fcount++;
          } 
        for(var j=0; j<5; j++){
          if (value[i] === value[j] && j!==i) {
            rcount ++;
          }
          if (suits[i] === suits[j] && j!==i) {
            scount ++;
          }
        }
      }
      if(value[0] ===14 && fcount ===4 && scount ===20) {
        str = 'Royal Flush'
      } else if (fcount === 4 && scount ===20) {
        str = 'Straight Flush'
      } else if (fcount === 4 ) {
        str = 'Straight'
      } else if (scount === 20) {
        str = 'Flash'
      } else if (rcount === 0) {
        str = 'Oldest Card'
      } else if (rcount === 2) {
        str = 'Pair'
      } else if (rcount === 4) {
        str = 'Two Pairs' 
      } else if (rcount ===  6) {
        str = 'Three of a Kind'
      } else if (rcount ===  8) {
        str = 'Full House'
      } else if (rcount === 12) {
        str = 'Four of a Kind' 
      } 
    return str
  }
  console.log(scount)
  console.log(rcount)
  console.log(fcount)
  console.log(getOutcome())
    </script>
</body>
</html>
